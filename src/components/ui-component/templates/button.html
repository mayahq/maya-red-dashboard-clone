<md-card
    ui-card-size="{{ me.item.width }}x{{ me.item.height }}"
    class="nr-dashboard-button"
    node-class="{{ me.item.className }}"
    ng-class="[{'nr-dashboard-disabled':me.item.disabled}, me.item.className]"
    node-id="{{me.item.id}}">
    <md-button
        class="md-raised"
        ng-click="me.buttonClick($event)"
        ng-disabled="me.item.disabled"
        aria-label="{{'button' + me.item.label}}"
        ng-style="{'background-color':'#4A304B', 'color': '#fff', 'z-index':1, 'padding':'8px'}"
        >
        <ui-icon
            ng-show="me.item.icon.length"
            icon="{{me.item.getIcon()}}"
            ng-style="{color:me.item.getColor()}">
        </ui-icon>
        <span ng-bind-html="me.item.getLabel()"></span>
        <md-tooltip
            ng-if="me.item.getTooltip().length"
            md-delay="700"
            md-direction="bottom"
            ng-bind-html="me.item.getTooltip()">
        </md-tooltip>
    </md-button>
</md-card>
